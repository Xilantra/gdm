<!doctype html>
<html>
<head>
  <title>Graphic Design Master</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
      <core-drawer-panel>
          <div drawer class="drawerKiri">
              <h2>Made By Afiq Xilantra</h2>
              <p>Graphic Design Master is a simple yet challenging guess word game based on graphic design. Build specially (and ugly) for my officemate at Encoral.</p>
          </div>
          
    <div main id="mainFrame">
       
  <core-toolbar>
    <paper-icon-button icon="menu" onclick="document.querySelector('core-drawer-panel').togglePanel();"></paper-icon-button>
    <span flex><img class="icon-hero" src="/icons/hero.svg"></span>
    
  </core-toolbar>

  <section>
    <div class="tekelerr">
  <div class="guess"></div>
  <form class="guessForm">
      <paper-input class="guessLetter" maxlength="1" floatingLabel label="Insert word here&nbsp;&nbsp; &#x23ce;"></paper-input>
      <paper-fab icon="done" class="green" type="submit"></paper-fab>
  </form>  
  <div class="wrong">
    <ul class="wrongLetters"></ul>
  </div>
      </div>
  </section>
  </div>
      
</core-drawer-panel>
      <div class="message">
    <h1 class="title"></h1>
    <p class="text"></p>
       <paper-button class="restart colored" raisedButton label="Try Again!">
      </paper-button>
    
        </div>
  <script src="jq.js"></script>
  <script src="jq.ui.js"></script>
  <script src="main.js"></script>

</body>
</html>
